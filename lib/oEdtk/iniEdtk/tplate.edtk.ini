[DEFAULT]
# DEFAULT STARTING VARIABLES 
iniEdtk   =local
EDTK_CORP =


[APPEDTK]
# ENVIRONNEMENT VARIABLES FOR EXTENSIONS
EDTK_EXT_TEST		=-V3
EDTK_EXT_HOMOL		=-V2
EDTK_EXT_PROD		=-V1
EDTK_EXT_DFLT		=-V2
EDTK_EXT_COMSET 	=sty
EDTK_EXT_PERL		=pl
EDTK_EXT_EXCEL		=xls
EDTK_EXT_LATEX		=tex
EDTK_EXT_DATA		=dat
EDTK_EXT_WORK		=txt
EDTK_EXT_PDF		=pdf


[ENVDESC]
# ENVIRONNEMENT VARIABLES FOR DEVELOPPMENT ENVIRONNEMENT DESCRIPTION
EDTK_DIR_BASE		=C:/edtk_APP
EDTK_VCS_LOCATION	=
EDTK_DIR_DEVAPP 	=$EDTK_DIR_BASE/devapp
EDTK_DIR_DEVLIB 	=$EDTK_DIR_BASE/devlib
EDTK_DIR_DEVCONF	=$EDTK_DIR_BASE/devconf
EDTK_PRGNAME		=
EDTK_DIR_DEVSCRPT	=$EDTK_DIR_DEVAPP/$EDTK_PRGNAME
EDTK_DIR_DEVDOC 	=$EDTK_DIR_DEVSCRPT/doc
EDTK_DIR_BASEFLUX	=$EDTK_DIR_DEVSCRPT/flux.nocvs
EDTK_DIR_DEVLOG 	=$EDTK_DIR_DEVSCRPT/log.nocvs
EDTK_DIR_APPTMP 	=$EDTK_DIR_DEVSCRPT/tmp.nocvs
EDTK_FDATAIN		=$EDTK_DIR_BASEFLUX/$EDTK_PRGNAME
EDTK_FDATWORK		=$EDTK_DIR_APPTMP/$EDTK_PRGNAME
EDTK_FDATAOUT		=$EDTK_DIR_BASEFLUX/$EDTK_PRGNAME
EDTK_DIR_TMPLATE	=$EDTK_DIR_DEVLIB/template
EDTK_WAITRUN		=5


[COMSET]
# ENVIRONNMENT VARIABLES FOR COMPUSET
EDTK_DIR_COMSET 	=C:/Comset
WORDTYP			=Little32
OSYS				=Win32
COMPUSET 			=compuset
PSTINTX			=pstintx


[LATEX]
# ENVIRONNMENT VARIABLES FOR LATEX (PLANNED)


[TRACKING]
# ENVIRONNMENT VARIABLES FOR TRACKING
EDTK_DBI_TABLENAME	=tracking_oEdtk
EDTK_MAX_USER_KEY	=3
EDTK_TRACK_MODE 	=none
EDTK_DBI_DNS		=
EDTK_DBI_USER		=
EDTK_DBI_PASS		=
EDTK_DBI_RaiseError	=0
EDTK_DBI_AutoCommit	=1
EDTK_DBI_PrintError	=1

# END FOR STANDARD VARIABLES
# REDEFINED VARIABLES BY HOSTNAMES SHOULD FOLLOW
